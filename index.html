<html>
  <head>
    <title>LD37</title>
    <script src="lib/aframe.js"></script>
    <script src="lib/aframe-html-shader.min.js"></script>
    <link rel="stylesheet" href="./index.css" type="text/css"></link>
  </head>
  <body>
    <div id="screen">
      Hi world<div class="cursor"></div>
    </div>
    <a-scene>
      <a-assets>
        <a-asset-item id="monitor-obj" src="assets/models/monitor.obj"></a-asset-item>
        <a-asset-item id="monitor-mtl" src="assets/materials/monitor.mtl"></a-asset-item>
        
        <img src="https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img id="sky" src="https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-entity id="display" scale="0.5 0.5 0.5" position="0 0.7 0" clickable>
        <a-entity rotation="0 -90 0" position="0 2.2 0" obj-model="obj: #monitor-obj; mtl: #monitor-mtl"></a-entity>
        <a-plane rotation="0 0 0" position="0 2.2 0.015" width="3.92" height="1.7" material="shader:html;target:#screen;transparent:false;fps:10"></a-plane>
      </a-entity>
      
      
      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity position="0 0 3.8" id="camera-container">
        <a-camera>
            <a-entity cursor
                      position="0 0 -1"
                      geometry="primitive: circle"
                      material="visible: false; shader: flat">
            </a-entity>
        </a-camera>
      </a-entity>
      
      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>
      
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
